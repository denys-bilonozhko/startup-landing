<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="images/logo.png" alt="Startup logo" />
          </div>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#home">Home</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#services">Services</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#about">About</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#works">Works</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#blog">Blog</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#clients">Clients</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="home" id="home">
        <div class="container">
          <div class="home__inner">
            <div class="home__title">Welcome to <h1>Startup</h1></div>
            <p class="home__subtitle">Your Favorite Creative Agency Template</p>
            <a class="home__button" href="#">Get started</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
